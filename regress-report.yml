bugreports:
  - summary: |
      Некорректно работает фильтрация и поиск, если выбран пустой пункт в "Category"
    environment: |
      Google Chrome Версия 123.0.6312.86 (Официальная сборка), (64 бит)
      ОС Windows 10 (x64)
    steps-to-reproduce: |
      1. В фильтрах отметить любой бренд
      2. Нажать "Category" и выбрать пустой пункт
    expected-result: |
      В каталоге остались товары соответствующие выбранному бренду
    actual-result: |
      В каталоге отображаются все товары. Аналогичная проблема при фильтрации по цене и поиске


  - summary: |
      При снятии галочки "In Stock" остаётся одна страница с товарами
    environment: |
      Google Chrome Версия 123.0.6312.86 (Официальная сборка), (64 бит)
      ОС Windows 10 (x64)
    steps-to-reproduce: |
      1. На главной странице каталога 
      2. Нажать "Category" и выбрать пустой пункт убрать галочку фильтра "In Stock"
    expected-result: |
      Отображаются все все товары, в том числе и те, которых на данный момент нет в наличии
    actual-result: |
      Осталась одна страница стоварами, пропала кнопка "Next"


