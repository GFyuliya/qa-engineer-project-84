bugreports:
  - summary: |
      Некорректно работает фильтрация, если выбран пустой пункт в "Category"
    environment: |
      Google Chrome Версия 123.0.6312.86 (Официальная сборка), (64 бит)
      ОС Windows 10 (x64)
    steps-to-reproduce: |
      1. Выбрать пустой пункт в "Category"
      2. Поставить чек-бокс на любом бренде
    expected-result: |
      В каталоге остались товары соответствующие выбранному бренду
    actual-result: |
      В каталоге отображаются все товары. Аналогичная проблема при фильтрации по цене и поиске


  - summary: |
      При снятии галочки "In Stock" остаётся одна страница с товарами
    environment: |
      Google Chrome Версия 123.0.6312.86 (Официальная сборка), (64 бит)
      ОС Windows 10 (x64)
    steps-to-reproduce: |
      1. На главной странице каталога 
      2. Нажать "Category" и выбрать пустой пункт убрать галочку фильтра "In Stock"
    expected-result: |
      Отображаются все товары, в том числе и те, которых на данный момент нет в наличии
    actual-result: |
      Осталась одна страница с товарами, пропала кнопка "Next"


 - summary: |
    При некорректном запросе в поисковой строке отображаются все товары
  environment: |
      Google Chrome Версия 123.0.6312.86 (Официальная сборка), (64 бит)
      ОС Windows 10 (x64)
  steps-to-reproduce: |
      1. На главной странице каталога в поисковую строку ввести несуществующее слово, например? "ririri"
  expected-result: |
      Без перезагрузки страницы должно появиться сообщение "Nothing found!"
  actual-result: |
      В каталоге отображаются все товары

- summary: |
    Нет сообщения "Nothing found!", если нет товаров удовлетворяющих выбранные фильтры
  environment: |
      Google Chrome Версия 123.0.6312.86 (Официальная сборка), (64 бит)
      ОС Windows 10 (x64)
  steps-to-reproduce: |
      1. Выбрать категорию и бренд, которые не связаны, например "groceries" и "Dior"
  expected-result: |
      Без перезагрузки страницы должно появиться сообщение "Nothing found!"
  actual-result: |
      В каталоге отображаются все товары. Проблема проявляется при любом наборе фильтров

- summary: |
    Фильтр по цене учитывает цену без скидки
  environment: |
      Google Chrome Версия 123.0.6312.86 (Официальная сборка), (64 бит)
      ОС Windows 10 (x64)
  steps-to-reproduce: |
      1. Выбрать категорию "beauty" (для удобного отслеживания результата на одной странице каталога)
      2. В фильтре по цене ввести значения от 0 до 19 (18.89$ - цена со скидкой самого дорогого товара, его цена без скидки 19.99$)
  expected-result: |
      В каталоге остались товары стоимостью от 0$ до 19$ со скидкой
  actual-result: |
      В каталоге не отображается товар, цена которого без скидки превышает 19$

